apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  # app label not used in filter because zfs component's pods do not have it
  selector: release == "{{ .Release.Name }}"
  ingress:
    {{- include "ingress.allow-kubernetes-api" . | indent 4 }}
    
    # Allow internal component calls
    - action: Allow
      source:
        selector: release == "{{ .Release.Name }}"
  egress:
    {{- include "egress.allow-kubernetes-api" . | indent 4 }}

    # Allow internal component calls
    - action: Allow
      destination:
        selector: release == "{{ .Release.Name }}"