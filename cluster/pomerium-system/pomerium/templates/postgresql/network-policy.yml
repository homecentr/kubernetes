{{- $clusterName := printf "%s-postgresql-cluster" .Release.Name }}
{{- $appSelector := printf "app.kubernetes.io/name == 'pomerium' && app.kubernetes.io/instance == '%s'" $.Release.Name }}
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-postgresql
  namespace: {{ .Release.Namespace }}
spec:
  selector: {{ include "calico-selector.postgresql-cluster" $clusterName }} 
  ingress:
    - action: Allow
    {{- include "ingress.allow-postgresql-mandatory" $clusterName | indent 4 }}
    {{- include "ingress.allow-postgresql-from-app" $appSelector | indent 4 }}
  egress:
    - action: Allow
    {{- include "egress.allow-postgresql-mandatory" $clusterName | indent 4 }}
