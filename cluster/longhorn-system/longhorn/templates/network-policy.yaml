apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector: all() # Applies to all pods in the namespace
  ingress:  
    - action: Log

    - action: Allow
      source:
        nets:
          - 172.16.2.0/32
          
    {{- include "ingress.allow-kubernetes-api" . | indent 4 }}

    # Internal component calls
    - action: Allow
      source:
        selector: all() # Any in the same namespace

  egress:
    {{- include "egress.allow-kubernetes-api" . | indent 4 }}

    # Internal component calls
    - action: Allow
      destination:
        selector: all() # Any in the same namespace
