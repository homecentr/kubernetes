apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "common.resource-labels" . | indent 4 }}
spec:
  selector: app.kubernetes.io/name == "kubernetes-dashboard" and app.kubernetes.io/instance == "{{ .Release.Name }}"
  ingress:
    {{- include "ingress.allow-pomerium-proxy" . | indent 4 }}
    {{- include "ingress.kubernetes-api" . | indent 4 }}
  
  egress:
    {{- include "egress.kubernetes-api" . | indent 4 }}
