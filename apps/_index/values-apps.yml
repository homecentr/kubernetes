applications:
- name: metallb
  syncWave: -100
  namespace: metallb-system
  deleteProtection: true
  valueFiles:
  - values.$env.yml
  ignoreDifferences:
  - group: "*"
    kind: CustomResourceDefinition
    jsonPointers:
      - /spec/conversion/webhook/clientConfig/caBundle

- name: reflector
  syncWave: -90
  namespace: kube-system
  deleteProtection: false
  valueFiles:
  - values.$env.yml

