kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Release.Name }}
  namespace: {{ $.Release.Namespace }}
data:
    cloudflared: |
        tunnel: "{{ .Values.cloudflare.tunnelId }}"
        credentials-file: /etc/cloudflared-tunnel-credentials

        ingress:
          # Kubernetes services
          {{ range .Values.routes.kubernetes }}
          - hostname: {{ .hostname }}
            service: https://pomerium-proxy.pomerium.svc.cluster.local:443
            originRequest:
              noTLSVerify: true
          {{- end }}

          # - hostname: homepage-lab.homecentr.one
          #   service: https://pomerium-proxy.pomerium.svc.cluster.local:443
          #   originRequest:
          #     noTLSVerify: true

          # - hostname: login-lab.homecentr.one
          #   service: https://pomerium-proxy.pomerium.svc.cluster.local:443
          #   originRequest:
          #     noTLSVerify: true

          # External routes
          - service: http_status:404