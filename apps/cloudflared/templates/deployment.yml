apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "common-labels" . | indent 4 }}
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/config-map.yml") $ | sha256sum }}
    checksum/credentials: {{ include (print $.Template.BasePath "/secret-credentials.yml") $ | sha256sum }}
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      {{- include "pod-labels" . | indent 6 }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- include "pod-labels" . | indent 8 }}
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsUser: 1000
        runAsGroup: 1000
      automountServiceAccountToken: true
      containers:
        - image: 'cloudflare/cloudflare:{{ .Values.imageTag }}'
          name: cloudflared
          volumeMounts:
            - mountPath: /etc
              name: config
            - mountPath: /etc
              name: credentials
          securityContext:
            readOnlyRootFilesystem : true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            runAsUser: 1000
            runAsGroup: 1000
            seLinuxOptions:
              user: system_u
              role: system_r
              type: container_t
              level: s0:c829,c861
            capabilities:
              drop:
                - ALL
          resources: {{ .Values.resources | toYaml | nindent 14 }}
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      serviceAccountName: {{ .Release.Name }}
      volumes:
        - name: credentials
          secret:
            secretName: {{ .Release.Name }}-config
            optional: false
        - name: config
          configMap:
            name: {{ .Release.Name }}
