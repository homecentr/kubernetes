apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: local-path-provisioner
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "common-labels" . | indent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: local-path-provisioner
      app.kubernetes.io/instance: {{ .Release.Name }}
  egress:
    - to: # Kubernetes API
{{- range $nodeIp := .Values.networkPolicy.kubeApiNodes }}
        - ipBlock:
            cidr: {{ $nodeIp }}/32
{{- end }}
      ports:
        - protocol: TCP
          port: 6443
  ingress:
#     - from: # Allow webhook calls from Kube API
# {{- range $nodeIp := .Values.networkPolicy.kubeApiNodes }}
#         - ipBlock:
#             cidr: {{ $nodeIp }}/32
# {{- end }}
  policyTypes:
  - Ingress
  - Egress