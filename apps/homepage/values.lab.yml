hostname: homepage.lab.homecentr.one
  
homepage:
  enableRbac: true
  serviceAccount:
    create: true

  ingress:
    enabled: false
    annotations:
      ingress.pomerium.io/allow_any_authenticated_user: 'true'
    hosts:
      - host: {{ .Values.hostname | quote }}
        http:
          paths:
            - pathType: ImplementationSpecific
              backend:
                service:
                  name: homepage
                  port:
                    number: 3000

  config:
    # To use an existing ConfigMap uncomment this line and specify the name
    # useExistingConfigMap: existing-homepage-configmap
    bookmarks:
      - Developer:
          - Github:
              - abbr: GH
                href: https://github.com/
    services:
      - My First Group:
          - My First Service:
              href: http://localhost/
              description: Homepage is awesome

      - My Second Group:
          - My Second Service:
              href: http://localhost/
              description: Homepage is the best

      - My Third Group:
          - My Third Service:
              href: http://localhost/
              description: Homepage is ðŸ˜Ž
    widgets:
      - resources:
          # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
          backend: resources
          expanded: true
          cpu: true
          memory: true
      - search:
          provider: duckduckgo
          target: _blank
      ## Uncomment to enable Kubernetes integration
      # - kubernetes:
      #     cluster:
      #       show: true
      #       cpu: true
      #       memory: true
      #       showLabel: true
      #       label: "cluster"
      #     nodes:
      #       show: true
      #       cpu: true
      #       memory: true
      #       showLabel: true
    kubernetes:
      # change mode to 'cluster' to use RBAC service account
      mode: disable
    docker:
    settings:

persistence:
  logs:
    enabled: false