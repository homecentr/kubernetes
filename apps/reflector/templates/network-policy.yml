apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.reflector.nameOverride }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.reflector.nameOverride }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  policyTypes:
    - Egress
  egress:
    - to:
        {{- range $node := .Values.kubernetesNodes }}
        - ipBlock:
            cidr: {{ $node }}/32
        {{- end }}
      ports:
        - protocol: TCP
          port: 6443