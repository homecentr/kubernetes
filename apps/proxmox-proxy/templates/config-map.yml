apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "common.resource-labels" . | indent 4 }}
data:
  nginx.conf: |
    worker_processes 1;
  
    events { worker_connections 1024; }
    
    http {
      upstream pve {
        ip_hash;
        {{- range $ip := .Values.pveNodes }}
        server {{ $ip }}:{{ $.Values.port }};
        {{- end }}
      }
      
      server {
        listen 80 default_server;
        listen [::]:80 default_server;
        root /var/www/html;
        server_name _;

        location / {
          proxy_pass https://pve;
        }
      }
    }