apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argo-cd
  finalizers:
    # Destroy resources when app deleted
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  source:
    repoURL: https://github.com/homecentr/kubernetes.git  # Can point to either a Helm chart repo or a git repo.
    targetRevision: feat/argo-init
    path: apps/nginx

    helm:
      releaseName: nginx-app
      
      valueFiles:
      - values-lab.yml
      - secrets+age-import://default?secrets-lab.yml
      
  syncPolicy:
    automated:
      prune: true
      selfHeal: true